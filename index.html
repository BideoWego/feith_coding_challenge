<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Stopwatch</title>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/style.css">
  </head>
  <body>

    <div class="row">
      <div class="stopwatch col-md-5 col-md-offset-3 text-center">
        <h1 id="time text-right">
          <span id="seconds">0</span>
          .
          <span id="milliseconds">00</span>
        </h1>
        <button id="start" class="btn btn-default btn-lg">Start</button>
        <button id="stop" class="btn btn-default btn-lg">Stop</button>
        <button id="reset" class="btn btn-default btn-lg">Reset</button>
      </div>
    </div>

    <script src="/stopwatch.js"></script>
  </body>
</html>
